<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 120" fill="none" aria-hidden="true">
  <defs>
    <style>.t{font:700 10px ui-monospace,monospace;fill:#2d2d2d}.code{font:700 14px ui-monospace,monospace;fill:#5A8AA5}</style>
    <linearGradient id="node" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#6B9BB8"/>
      <stop offset="100%" stop-color="#4a7a95"/>
    </linearGradient>
  </defs>
  <rect width="320" height="120" fill="#f5f2ed" rx="4"/>
  <rect x="4" y="4" width="312" height="112" rx="3" stroke="#2d2d2d" stroke-width="1" fill="none" opacity="0.15"/>

  <!-- Code left: brackets + snippet -->
  <text x="24" y="36" class="code">{ }</text>
  <text x="24" y="54" class="t">def search(</text>
  <text x="24" y="68" class="t">  query):</text>
  <text x="36" y="84" class="t">? embed</text>

  <!-- Neural layer: input nodes -->
  <circle cx="100" cy="32" r="8" fill="url(#node)" stroke="#2d2d2d" stroke-width="0.8"/>
  <circle cx="100" cy="52" r="8" fill="url(#node)" stroke="#2d2d2d" stroke-width="0.8"/>
  <circle cx="100" cy="72" r="8" fill="url(#node)" stroke="#2d2d2d" stroke-width="0.8"/>

  <!-- Hidden layer nodes -->
  <circle cx="160" cy="28" r="10" fill="url(#node)" stroke="#2d2d2d" stroke-width="0.8"/>
  <circle cx="160" cy="52" r="10" fill="url(#node)" stroke="#2d2d2d" stroke-width="0.8"/>
  <circle cx="160" cy="76" r="10" fill="url(#node)" stroke="#2d2d2d" stroke-width="0.8"/>

  <!-- Output / vector node -->
  <circle cx="220" cy="52" r="14" fill="url(#node)" stroke="#2d2d2d" stroke-width="1"/>
  <text x="220" y="56" class="t" text-anchor="middle" fill="#fff" font-size="8">vec</text>

  <!-- Connection lines (neural edges) -->
  <path d="M108 32 L150 28 M108 52 L150 52 M108 72 L150 76" stroke="#5A8AA5" stroke-width="0.8" opacity="0.7"/>
  <path d="M150 28 L206 52 M150 52 L206 52 M150 76 L206 52" stroke="#5A8AA5" stroke-width="0.8" opacity="0.7"/>

  <!-- Magnifier = search -->
  <circle cx="278" cy="52" r="22" stroke="#4a7a95" stroke-width="2" fill="none"/>
  <circle cx="284" cy="46" r="8" stroke="#4a7a95" stroke-width="1.5" fill="none"/>
  <line x1="288" y1="50" x2="298" y2="60" stroke="#4a7a95" stroke-width="1.5" stroke-linecap="round"/>
  <text x="278" y="88" class="t" text-anchor="middle">semantic</text>
  <text x="278" y="102" class="t" text-anchor="middle">code search</text>
</svg>
